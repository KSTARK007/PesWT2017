<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>FORMS</title>
  </head>
  <body>
      <h1>A Review Form</h1>
      <fieldset>
        <legend> BOOK REVIEW </legend>

      <form class="" action="index.html" method="post">
      <h3>NAME:
        <input type="text" style=""   maxlength="15" placeholder="kiran hombal" min="5" required="true">
      </h3>
      <h3>PASSWORD:
        <input type="password" maxlength="15" placeholder="password" required="true">
      </h3>
      <h3>EMAIL:
        <input type="email" style="" maxlength="15" autofocus placeholder="eg:" required="true">
      </h3>
      <h3>RATE US</h3>
      <input type="radio" name="rating">AWSOME
      <input type="radio" name="rating">GOOD
      <input type="radio" name="rating">AVG
      <input type="radio" name="rating">POOR
      <input type="radio" name="rating">BAD
      <h3>SELECT A GENER</h3>
      <input type="checkbox" name="gener" value=""> Mystery
      <input type="checkbox" name="gener" value=""> Horror
      <input type="checkbox" name="gener" value=""> Thriller
      <input type="checkbox" name="gener" value=""> Biography
      <h3>STARS</h3>
      <select class="" name="">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5" selected="true">5</option>
      </select>
      <h3>Choose a file:<input type="file" name="" value="">
      <input type="submit" name="" value="SUBMIT FILE">
      <input type="reset" name="" value="RESET">
      <h3>REVIEW:</h3>
      <textarea name="name" rows="8" cols="80"></textarea><br>
      <button type="submit" name="button">SUBMIT</button>
      </form>
      </fieldset>
      <iframe src="../index.html" width="100%" height="400px"></iframe>
  </body>
</html>
